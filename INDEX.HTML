<!DOCTYPE html>
<html>


<head>
<title>STEPHANIE JIMENEZ</title>
</head>

<body>
    <!-- h1,h2,h3,h4,h5,h6 sirven para el tamano de letra -->
   <H1>BIENVENIDOS AL CURSO DE PROGRAMACION</H1> 
   <H2>DESARROLO DE APLICACIONES WEB</H2>
   <h3>CON OSMER</H3> 
   <h4>PRACTICANDO CON VSCODE</H4>
   <h5>CONTENIDO IMPORTANTE</H5> 
   <h6>WEB OPP</H6>

    <!-- p: parrafo y br: separacion de linea -->
    <P>YO QUIERO SER COMO ARIEL
        <!-- SALTO DE LINEA 1-->
       <br>YO QUIERO SER COMO ARIEL,
       <!-- SALTO DE LINEA 2-->
       <BR>QUE ESCRIBE CANTA Y DISENA 
        <!-- SALTO DE LINEA 3-->
        <BR>Y HASTA LE BAILA BALLET
    </P>

    <input type="text"> <BR> <br>
        <!-- CUADRITO DE TEXTO -->
    <input type="button" value="ENVIAR"> <BR> <br>
        <!-- BOTON DE ENVIAR -->
    <input type="checkbox"> <BR> <br>
        <!-- OPCION DE CHECK -->
    <input type="color"> <BR> <br>
        <!-- OPCION DE COLOR -->
    <input type="date"> <br> <br>
    <input type="file"> <BR> <br>
        <!-- opcion de numeros -->
    <input type="number"> <BR> <br>

    <!-- tamano de la imagen, insertar imagen y descripcion en caso de que no abra -->
    <IMG height="30" width="100" src="SS.png" alt="INMAGEN DINAMICA DEL LOGO DE INSTAGRAM"> <br> <br>

    <!-- anadir enlace -->
    <!-- blank: abre la nueva ventana en la misma ventana -->
    <a href="https://google.com" target="_blank">google</a> <br> <br>

<form method="post">
    <!-- CASILLA DE NOMBRE -->
    <label for="name">NOMBRE:</label>
    <input id="name 2" type="text" placeholder="NOMBRE">

<BR>
<BR>

    <!-- CASILLA DE APELLIDO -->
    <label for="last name 1">APELLIDO:</label>
    <input id="last name 2" type="text" placeholder="APELLIDO">

<br>
<br>
    <input type="button" value="ENVIAR">

</form>

</body>

</html>
